<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Sleep | FitTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page-container">
    <h2>Log Your Sleep</h2>

    <form id="sleep-form">
        <label for="hours">Hours Slept</label>
        <input type="number" id="hours" placeholder="e.g. 7.5" required>

        <button type="submit">Save Sleep</button>
    </form>

    <div class="history-box">
        <h3>Sleep History</h3>
        <div id="sleep-history"></div>
    </div>

    <div class="nav-links">
        <div class="nav-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</div>
    </div>
    <script>
        document.getElementById("sleep-form").addEventListener("submit", function (e) {
          e.preventDefault();

          const hours = parseFloat(document.getElementById("hours").value);
          if (isNaN(hours) || hours <= 0) {
            alert("Please enter valid sleep hours.");
            return;
          }

          let totalSleep = parseFloat(localStorage.getItem("totalSleep")) || 0;
          totalSleep += hours;
          localStorage.setItem("totalSleep", totalSleep);

          const sleepLogs = JSON.parse(localStorage.getItem("sleepLogs")) || [];
          sleepLogs.push({
            hours,
            date: new Date().toLocaleString()
          });
          localStorage.setItem("sleepLogs", JSON.stringify(sleepLogs));

          alert("Sleep record saved!");
          location.reload();
        });

        window.onload = function () {
          const historyBox = document.getElementById("sleep-history");
          const logs = JSON.parse(localStorage.getItem("sleepLogs")) || [];

          if (logs.length > 0) {
            logs.slice().reverse().forEach((log, idx) => {
              const div = document.createElement("div");
              div.className = "history-entry";
              div.innerHTML = `
                <strong>${log.hours} hours</strong><br>
                <small>${log.date}</small><br>
                <button class="delete-btn" onclick="deleteSleep(${logs.length - 1 - idx})">Delete</button>
              `;
              historyBox.appendChild(div);
            });
          } else {
            historyBox.innerHTML = "<p>No sleep data yet.</p>";
          }
        };

        function deleteSleep(index) {
          const logs = JSON.parse(localStorage.getItem("sleepLogs")) || [];
          const removed = logs.splice(index, 1)[0];
          localStorage.setItem("sleepLogs", JSON.stringify(logs));

          // Adjust total sleep
          let totalSleep = parseFloat(localStorage.getItem("totalSleep")) || 0;
          totalSleep -= removed.hours;
          localStorage.setItem("totalSleep", totalSleep);

          location.reload();
        }
    </script>
</div>
</body>
</html>
